<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/images/LogoMobile.png">
    <title th:text="${title}">Thông tin phụ kiện</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" th:href="@{/css/application.css}">
</head>
<body>
    <div class="container mx-auto my-10">
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="md:flex">
                <div class="md:w-1/2">
                    <img class="w-full h-full object-cover" th:src="${phukien.getFirstImageUrl()}" alt="Product Image">
                </div>
                <div class="md:w-1/2 p-6">
                    <h1 class="text-2xl font-bold mb-4" th:text="${phukien.getTenPhuKien()}">Dây đeo Diamond D D-DM-W-12</h1>
                    <p class="text-gray-600 mb-4" th:text="${phukien.getThongTin()}">Dây đeo đồng hồ được làm từ chất liệu da cao cấp, thiết kế thanh lịch và phù hợp với nhiều kiểu đồng hồ khác nhau.</p>
                    <div class="flex items-center mb-4">
                        <span class="text-2xl font-bold mr-2" th:text="${phukien.getGiaTienFormatted()}">499.000đ</span>
                    </div>
                    <div class="mb-4">
                        <span class="text-gray-600">Số lượng:</span>
                        <input type="number" class="border border-gray-400 rounded px-2 py-1 w-24" th:value="${phukien.getSoLuong()}">
                    </div>
                    <div class="mb-4">
                        <span class="text-gray-600">Trả góp:</span>
                        <span th:text="${phukien.getTraGop()}">0%</span>
                    </div>
                    <div class="mb-4">
                        <span class="text-gray-600">Ngày thêm:</span>
                        <span th:text="${phukien.getNGAYTHEM()}">2024-06-25</span>
                    </div>
                    <div class="flex">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">Thêm vào giỏ</button>
                        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Mua ngay</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
