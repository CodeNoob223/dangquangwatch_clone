<section class="relative w-full flex md:flex-row flex-col gap-2 items-center mb-4" th:fragment="atlanticswiss">
  <div class="flex-shrink-0 md:w-[20%] sm:h-[445px] sm:mx-0 mx-auto w-max overflow-visible">
    <a href="/dongho?search=atlanticswiss">
      <img src="https://www.dangquangwatch.vn/view/pic/dong-ho-atlantic-5005.jpg"
        class="w-[30vw] min-w-[310px] block rounded-md" alt="atlanticswiss model">
    </a>
  </div>
  <div class="relative w-[80%]">
    <ul class="flex gap-1 mb-[10px]">
      <li class="bg-yellow-400 font-bold rounded-full py-1 px-3 brandname relative">
        <a href="/dongho?search=atlanticswiss">Atlantic Swiss</a>
      </li>
      <li class="bg-white hover:bg-slate-200 transition-all ease-in duration-75 rounded-full py-1 px-3">
        <a href="/dongho?search=atlanticswiss">Nam</a>
      </li>
      <li class="bg-white hover:bg-slate-200 transition-all ease-in duration-75 rounded-full py-1 px-3">
        <a href="/dongho?search=atlanticswiss">Nữ</a>
      </li>
      <li class="bg-white hover:bg-slate-200 transition-all ease-in duration-75 rounded-full py-1 px-3">
        <a href="/dongho?search=atlanticswiss">Limited</a>
      </li>
    </ul>
    <div id="atlanticswiss_container" class="w-full overflow-hidden bg-white rounded-md">
      <section id="atlanticswiss" class="flex w-max overflow-hidden transition-transform duration-100 ease-in">
        <div class="w-[220px] bg-white rounded overflow-hidden p-2" th:each="dongho : ${atlanticswiss}">
          <img th:src="${dongho.getFirstImageUrl()}" class="w-full aspect-square rounded" alt="anhdongho">
          <div class="p-2 flex flex-col gap-2">
            <a class="hover:text-yellow-400 text-sm h-20 overflow-hidden"
              th:href="@{'/dongho/' + ${dongho.getMadongho()}}"
              th:text="@{${dongho.getTendongho()} + ' - Đồng hồ ' + ${dongho.getGioitinh()} + ' -  Size mặt ' + ${dongho.getDuongkinh()} + 'mm - ' + ${dongho.getChatlieu()} + ' - ' + ${dongho.getBomay()} + ' - Chịu nước ' + ${dongho.getChongnuoc()} + ' ATM'}">
            </a>
            <p class="font-bold text-red-600" th:text="@{${dongho.getGiatienFormatted()} + 'đ'}"></p>
          </div>
        </div>
      </section>
    </div>

    <button id="atlanticswiss-right" class="absolute top-40 -right-2 px-1 py-3 md:text-3xl text-lg md:opacity-25 md:hover:opacity-100 bg-yellow-400">
      🡺
    </button>
    <button id="atlanticswiss-left" class="absolute top-40 -left-2 px-1 py-3 md:text-3xl text-lg md:opacity-25 md:hover:opacity-100 bg-yellow-400">
      🡸
    </button>
    <script>
      let posX_atlanticswiss = 0;
      const step_atlanticswiss = -220;
      const min_atlanticswiss = 0;
      const atlanticswiss = document.getElementById("atlanticswiss");
      const atlanticswissContainer = document.getElementById("atlanticswiss_container");
      const max_atlanticswiss = ((Math.floor(atlanticswiss.offsetWidth / 220)) - Math.floor(atlanticswissContainer.offsetWidth / 220)) * -220;

      document.getElementById("atlanticswiss-right").addEventListener("click", () => {
        if ((posX_atlanticswiss + step_atlanticswiss) >= max_atlanticswiss) {
          posX_atlanticswiss += step_atlanticswiss;
          atlanticswiss.style.transform = "translateX(" + posX_atlanticswiss + "px)";
        }
      });

      document.getElementById("atlanticswiss-left").addEventListener("click", () => {
        if ((posX_atlanticswiss - step_atlanticswiss) <= min_atlanticswiss) {
          posX_atlanticswiss -= step_atlanticswiss;
          atlanticswiss.style.transform = "translateX(" + (posX_atlanticswiss) + "px)";
        }
      });
    </script>
  </div>
</section>
