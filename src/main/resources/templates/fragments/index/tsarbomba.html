<section class="relative w-full flex md:flex-row flex-col gap-2 items-center mb-4" th:fragment="tsarbomba">
  <div class="flex-shrink-0 md:w-[20%] sm:h-[445px] sm:mx-0 mx-auto w-max overflow-visible">
    <a href="/dongho?search=tsarbomba">
      <img src="https://www.dangquangwatch.vn/view/pic/tsar-bomba_pc1.jpg"
        class="w-[30vw] min-w-[310px] block rounded-md" alt="tsarbomba model">
    </a>
  </div>
  <div class="relative w-[80%]">
    <ul class="flex gap-1 mb-[10px]">
      <li class="bg-yellow-400 font-bold rounded-full py-1 px-3 brandname relative">
        <a href="/dongho?search=tsarbomba">Tsar Bomba</a>
      </li>
    </ul>
    <div id="tsarbomba_container" class="w-full overflow-hidden bg-white rounded-md">
      <section id="tsarbomba" class="flex w-max overflow-hidden transition-transform duration-100 ease-in">
        <div class="w-[220px] bg-white rounded overflow-hidden p-2" th:each="dongho : ${tsarbomba}">
          <img th:src="${dongho.getFirstImageUrl()}" class="w-full aspect-square rounded" alt="anhdongho">
          <div class="p-2 flex flex-col gap-2">
            <a class="hover:text-yellow-400 text-sm h-20 overflow-hidden"
              th:href="@{'/dongho/' + ${dongho.getMadongho()}}"
              th:text="@{${dongho.getTendongho()} + ' - Đồng hồ ' + ${dongho.getGioitinh()} + ' -  Size mặt ' + ${dongho.getDuongkinh()} + 'mm - ' + ${dongho.getChatlieu()} + ' - ' + ${dongho.getBomay()} + ' - Chịu nước ' + ${dongho.getChongnuoc()} + ' ATM'}">
            </a>
            <p class="font-bold text-red-600" th:text="@{${dongho.getGiatienFormatted()} + 'đ'}"></p>
          </div>
        </div>
      </section>
    </div>

    <button id="tsarbomba-right"
      class="absolute top-40 -right-2 px-1 py-3 md:text-3xl text-lg md:opacity-25 md:hover:opacity-100 bg-yellow-400">
      🡺
    </button>
    <button id="tsarbomba-left"
      class="absolute top-40 -left-2 px-1 py-3 md:text-3xl text-lg md:opacity-25 md:hover:opacity-100 bg-yellow-400">
      🡸
    </button>
    <script>
      let posX_tsarbomba = 0;
      const step_tsarbomba = -220;
      const min_tsarbomba = 0;
      const tsarbomba = document.getElementById("tsarbomba");
      const tsarbombaContainer = document.getElementById("tsarbomba_container");
      const max_tsarbomba = ((Math.floor(tsarbomba.offsetWidth / 220)) - Math.floor(tsarbombaContainer.offsetWidth / 220)) * -220;

      document.getElementById("tsarbomba-right").addEventListener("click", () => {
        if ((posX_tsarbomba + step_tsarbomba) >= max_tsarbomba) {
          posX_tsarbomba += step_tsarbomba;
          tsarbomba.style.transform = "translateX(" + posX_tsarbomba + "px)";
        }
      });

      document.getElementById("tsarbomba-left").addEventListener("click", () => {
        if ((posX_tsarbomba - step_tsarbomba) <= min_tsarbomba) {
          posX_tsarbomba -= step_tsarbomba;
          tsarbomba.style.transform = "translateX(" + (posX_tsarbomba) + "px)";
        }
      });
    </script>
  </div>
</section>
