  </div>
  <div class="relative w-[80%]">
    <ul class="flex gap-1 mb-[10px]">
      <li class="bg-yellow-400 font-bold rounded-full py-1 px-3 brandname relative">
        <a href="/dongho?search=diamondd">Diamond D</a>
      </li>
      <li class="bg-white hover:bg-slate-200 transition-all ease-in duration-75 rounded-full py-1 px-3">

      </li>
      <li class="bg-white hover:bg-slate-200 transition-all ease-in duration-75 rounded-full py-1 px-3">
        <a href="/dongho?search=diamondd">D√¢y da</a>
      </li>
    </ul>
    <div id="diamondd_container" class="w-full overflow-hidden bg-white rounded-md">
      <section id="diamondd" class="flex w-max overflow-hidden transition-transform duration-100 ease-in">
        <div class="w-[220px] bg-white rounded overflow-hidden p-2" th:each="dongho : ${diamondd}">
          <img th:src="${dongho.getFirstImageUrl()}" class="w-full aspect-square rounded" alt="anhdongho">
          <div class="p-2 flex flex-col gap-2">
            <a class="hover:text-yellow-400 text-sm h-20 overflow-hidden"
              th:href="@{'/dongho/' + ${dongho.getMadongho()}}"
              th:text="@{${dongho.getTendongho()} + ' - ƒê·ªìng h·ªì ' + ${dongho.getGioitinh()} + ' -  Size m·∫∑t ' + ${dongho.getDuongkinh()} + 'mm - ' + ${dongho.getChatlieu()} + ' - ' + ${dongho.getBomay()} + ' - Ch·ªãu n∆∞·ªõc ' + ${dongho.getChongnuoc()} + ' ATM'}">
            </a>
            <p class="font-bold text-red-600" th:text="@{${dongho.getGiatienFormatted()} + 'ƒë'}"></p>
          </div>
        </div>
      </section>
    </div>

    <button id="diamondd-right"
      class="absolute top-40 -right-2 px-1 py-3 md:text-3xl text-lg md:opacity-25 md:hover:opacity-100 bg-yellow-400">
      ü°∫
    </button>
    <button id="diamondd-left"
      class="absolute top-40 -left-2 px-1 py-3 md:text-3xl text-lg md:opacity-25 md:hover:opacity-100 bg-yellow-400">
      ü°∏
    </button>
    <script>
      let posX_diamondd = 0;
      const step_diamondd = -220;
      const min_diamondd = 0;
      const diamondd = document.getElementById("diamondd");
      const diamonddContainer = document.getElementById("diamondd_container");
      const max_diamondd = ((Math.floor(diamondd.offsetWidth / 220)) - Math.floor(diamonddContainer.offsetWidth / 220)) * -220;

      document.getElementById("diamondd-right").addEventListener("click", () => {
        if ((posX_diamondd + step_diamondd) >= max_diamondd) {
          posX_diamondd += step_diamondd;
          diamondd.style.transform = "translateX(" + posX_diamondd + "px)";
        }
      });

      document.getElementById("diamondd-left").addEventListener("click", () => {
        if ((posX_diamondd - step_diamondd) <= min_diamondd) {
          posX_diamondd -= step_diamondd;
          diamondd.style.transform = "translateX(" + (posX_diamondd) + "px)";
        }
      });
    </script>
  </div>
