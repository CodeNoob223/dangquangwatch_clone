<div class="h-14 mb-4 w-full relative z-20" th:fragment="header">
    <header class="fixed z-10 h-14 w-full box-content py-2 bg-black">
        <section class="w-full xl:max-w-[1215px] max-w-[1021px] mx-auto flex items-center pl-3">
            <a href="/" class="flex-shrink-0">
                <img src="/images/Logo.png" alt="Đăng Quang Watch" class="xl:block hidden w-[230px] h-14">
                <img src="/images/LogoMobile.png" alt="Đăng Quang Watch" class="xl:hidden w-[60px] h-14">
            </a>

            <form th:action="${searchPath ?: '/'}"
                class="flex items-center h-[38px] w-max max-w-[395px] sm:ml-5 rounded sm:mr-auto ml-auto overflow-hidden">
                <input type="text" name="search" th:value="${search}"
                    class="outline-none hidden sm:block w-[295px] h-full px-2 placeholder:italic placeholder:text-slate-500"
                    placeholder="Nhập từ khóa...">
                <button
                    class="xl:pl-[7px] p-2 w-max max-w-[100px] h-full bg-yellow-400 text-black font-medium text-sm flex items-center">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                    <p class="hidden xl:block">
                        Tìm kiếm
                    </p>
                </button>
            </form>

            <ul class="flex gap-4 items-center text-sm text-white xl:mx-0 px-2">
                <li th:if="${session.role == 'ROLE_QUANTRI'}" class="relative">
                    <a class="flex items-center gap-1" href="/admin/donhang/">
                        <span class="material-symbols-outlined text-white hover:text-yellow-400 text-[28px] translate-y-[2px]">
                            folder_managed
                        </span>
                    </a>
                </li>
                <li class="relative">
                    <a class="flex items-center gap-1" href="/profile/giohang">
                        <span class="material-symbols-outlined text-yellow-400 text-[28px] translate-y-[2px]">
                            shopping_cart
                        </span>
                    </a>

                    <p id="cartnum"
                        class="-right-1 -top-1 px-[3px] w-max min-w-[16px] h-4 rounded-full absolute bg-white text-xs text-black text-center">
                        0</p>
                </li>
                <li class="flex flex-col" th:if="${session.hoten}">
                    <a class="hover:text-yellow-400" href="/profile/donhang" th:text="${session.hoten}"></a>
                    <a class="hover:text-yellow-400 underline" href="/logout">Đăng xuất</a>
                </li>
                <li th:if="${session?.hoten == null}">
                    <a class="hover:text-yellow-400 underline" href="/login">Đăng nhập</a>
                </li>
            </ul>
        </section>
    </header>
</div>
