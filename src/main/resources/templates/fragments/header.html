<header class="h-14 w-full box-content py-2 bg-black" th:fragment="header">
  <section class="w-full max-w-[1215px] mx-auto flex items-center pl-3">
      <a href="/">
          <img src="/images/Logo.png" alt="Đăng Quang Watch" class="xl:block hidden w-[230px] h-14">
          <img src="/images/LogoMobile.png" alt="Đăng Quang Watch" class="xl:hidden w-[60px] h-14">
      </a>

      <form action="" class="flex items-center h-[38px] w-max max-w-[395px] ml-5 rounded mr-auto overflow-hidden">
          <input type="text" class="outline-none block w-[295px] h-full px-2 placeholder:italic placeholder:text-slate-500" placeholder="Nhập từ khóa...">
          <button class="xl:pl-[7px] p-2 w-max max-w-[100px] h-full bg-yellow-400 text-black font-medium text-sm flex items-center">
              <span class="material-symbols-outlined">
                  search
              </span>
              <p class="hidden xl:block">
                  Tìm kiếm
              </p> 
          </button>
      </form>

      <ul class="flex items-center text-sm text-white">
          <li class="px-4">
            <a class="flex items-center gap-1" href="/cart">
              <span class="material-symbols-outlined text-yellow-400 text-[28px] translate-y-[2px]">
                  shopping_cart
              </span>
              <p class="hidden xl:block">
                  Giỏ hàng (0)
              </p>
            </a>
          </li>
          <li class="flex items-center px-4 gap-1">
              <span class="material-symbols-outlined text-yellow-400 text-[28px]">
                  call
              </span>
              <div class="hidden xl:block">
                  <p>
                      Hotline mua hàng
                  </p>
                  <p class="text-yellow-400 text-base">
                      1800 6005
                  </p>
              </div>
          </li>
          <li class="flex items-center px-4 gap-1">
              <span class="material-symbols-outlined text-yellow-400 text-[28px]">
                  store
              </span>
              <div class="hidden xl:block">
                  <p>
                      Hệ thống cửa hàng
                  </p>
                  <p class="text-yellow-400 text-base">
                      63 Tỉnh thành
                  </p>
              </div>
          </li>
      </ul>
  </section>
</header>
