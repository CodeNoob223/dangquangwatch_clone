<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">

<head>
    <link rel="icon" type="image/png" href="/images/LogoMobile.png">
    <title>Đồng Hồ</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/application.css" th:href="@{/css/application.css}" />
</head>

<body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="p-4 w-max bg-slate-50 shadow-sm rounded-lg md:mx-auto pl-11">
        <h1 class="font-bold text-center my-2">Quản lý đồng hồ</h1>
        <table>
            <tr>
                <th class="bg-black text-white p-2 border border-solid border-black max-w-[200px] overflow-hidden">Mã đồng hồ</th>
                <th class="bg-black text-white p-2 border border-solid border-black max-w-[200px] overflow-hidden">Tên đồng hồ</th>
                <th class="bg-black text-white p-2 border border-solid border-black max-w-[200px] overflow-hidden">Giá tiền</th>
                <th class="bg-black text-white p-2 border border-solid border-black max-w-[200px] overflow-hidden">Số lượng</th>
                <th class="bg-black text-white p-2 border border-solid border-black max-w-[200px] overflow-hidden">Trả góp</th>
                <th class="bg-black text-white p-2 border border-solid border-black max-w-[200px] overflow-hidden">Đường kính</th>
                <th class="bg-black text-white p-2 border border-solid border-black max-w-[200px] overflow-hidden">Chống nước</th>
                <th class="bg-black text-white p-2 border border-solid border-black max-w-[200px] overflow-hidden">Bộ máy</th>
                <th class="bg-black text-white p-2 border border-solid border-black max-w-[200px] overflow-hidden">Thông tin</th>
                <th class="bg-black text-white p-2 border border-solid border-black max-w-[200px] overflow-hidden">Giới tính</th>
                <th class="bg-black text-white p-2 border border-solid border-black max-w-[200px] overflow-hidden">Chất liệu</th>
                <th class="bg-black text-white p-2 border border-solid border-black max-w-[200px] overflow-hidden">Ngày thêm</th>
                <th class="bg-black text-white p-2 border border-solid border-black max-w-[200px] overflow-hidden">Tùy chọn</th>
            </tr>
            <tr th:each="dongho : ${donghos}">
                <td class="p-2 border border-solid border-black max-w-[200px] overflow-hidden" th:text="${dongho.getMadongho()}"></td>
                <td class="p-2 border border-solid border-black max-w-[200px] overflow-hidden" th:text="${dongho.getTendongho()}"></td>
                <td class="p-2 border border-solid border-black max-w-[200px] overflow-hidden" th:text="${dongho.getGiatien()}"></td>
                <td class="p-2 border border-solid border-black max-w-[200px] overflow-hidden" th:text="${dongho.getSoluong()}"></td>
                <td class="p-2 border border-solid border-black max-w-[200px] overflow-hidden" th:text="${dongho.getTragop()}"></td>
                <td class="p-2 border border-solid border-black max-w-[200px] overflow-hidden" th:text="${dongho.getDuongkinh()}"></td>
                <td class="p-2 border border-solid border-black max-w-[200px] overflow-hidden" th:text="${dongho.getChongnuoc()}"></td>
                <td class="p-2 border border-solid border-black max-w-[200px] overflow-hidden" th:text="${dongho.getBomay()}"></td>
                <td class="p-2 border border-solid border-black max-w-[200px] overflow-hidden" th:text="${dongho.getThongtin()}"></td>
                <td class="p-2 border border-solid border-black max-w-[200px] overflow-hidden" th:text="${dongho.getGioitinh()}"></td>
                <td class="p-2 border border-solid border-black max-w-[200px] overflow-hidden" th:text="${dongho.getChatlieu()}"></td>
                <td class="p-2 border border-solid border-black max-w-[200px] overflow-hidden" th:text="${dongho.getNGAYTHEM()}"></td>
                <td class="p-2 border border-solid border-black max-w-[200px] overflow-hidden">
                    <a th:href="@{/admin/dongho/edit?id={id}(id=${dongho.getMadongho()})}"
                        class="p-2 rounded bg-green-500 text-white">Sửa</a>
                    <a th:href="@{/admin/dongho/delete?id={id}(id=${dongho.getMadongho()})}"
                        class="p-2 rounded bg-red-500 text-white">Xóa</a>
                </td>
            </tr>
        </table>
        <a href="/admin/dongho/add" class="p-2 w-max bg-green-500 rounded block mt-4 text-white">Thêm đông hồ</a>
    </div>
</body>

</html>
