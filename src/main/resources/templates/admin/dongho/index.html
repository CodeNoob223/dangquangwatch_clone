<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">

<head>
    <link rel="icon" type="image/png" href="/images/LogoMobile.png">
    <title>Đồng Hồ</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/application.css" th:href="@{/css/application.css}" />
</head>

<body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="p-4 w-max bg-slate-50 shadow-sm rounded-lg md:mx-auto pl-11">
        <h1 class="font-bold text-center my-2">Quản lý đồng hồ</h1>
        <form th:object="${dongho}" action="" class="w-full max-w-[90vw] flex flex-col gap-2 my-2">
            <div>
                <label class="block font-medium" th:for="tendongho">Tên đồng hồ / Thông tin</label>
                <input class="block p-2 w-full" name="search" type="text"
                    placeholder="Tên / thông tin đồng hồ" />
            </div>
            
            <section class="grid grid-cols-3 gap-2">
                <div>
                    <label class="block font-medium" th:for="giatien">Giá tiền</label>
                    <input class="block p-2 w-full" type="number" th:field="*{giatien}" />
                </div>
                <div>
                    <label class="block font-medium" th:for="soluong">Số lượng</label>
                    <input class="block p-2 w-full" type="number" th:field="*{soluong}" />
                </div>
                <div>
                    <label class="block font-medium" th:for="tragop">Trả góp</label>
                    <input class="block p-2 w-full" type="number" th:field="*{tragop}" />
                </div>
            </section>

            <section class="grid grid-cols-2 gap-2">
                <div>
                    <label class="block font-medium" th:for="duongkinh">Đường kính</label>
                    <input class="block p-2 w-full" type="number" th:field="*{duongkinh}" placeholder="40" />
                </div>
                <div>
                    <label class="block font-medium" th:for="chongnuoc">Chống nước</label>
                    <input class="block p-2 w-full" type="number" th:field="*{chongnuoc}" placeholder="10" />
                </div>
            </section>
            
            <section class="grid grid-cols-3 gap-2">
                <div>
                    <label class="block font-medium" th:for="bomay">Bộ máy</label>
                    <input class="block p-2 w-full" type="text" th:field="*{bomay}"
                        placeholder="Cơ tự động" />
                </div>
                <div>
                    <label class="block font-medium" th:for="chatlieu">Chất liệu</label>
                    <input class="block p-2 w-full" type="text" th:field="*{chatlieu}"
                        placeholder="Kính sapphire" />
                </div>
                <div>
                    <label class="block font-medium" th:for="gioitinh">Giới tính</label>
                    <select class="block p-2 w-full" name="gioitinh" id="gioitinh" th:field="*{gioitinh}">
                        <option value="">Chưa chọn</option>
                        <option value="Nam">Nam</option>
                        <option value="Nữ">Nữ</option>
                    </select>
                </div>
            </section>
            <button class="p-2 w-max my-2 bg-blue-500 rounded block text-white flex-shrink-0">Tìm kiếm</button>
        </form>
        <table>
            <tr>
                <th class="bg-black text-white p-2 border border-solid border-black max-w-[200px] overflow-hidden">Mã
                    đồng hồ</th>
                <th class="bg-black text-white p-2 border border-solid border-black max-w-[200px] overflow-hidden">Tên
                    đồng hồ</th>
                <th class="bg-black text-white p-2 border border-solid border-black max-w-[200px] overflow-hidden">Giá
                    tiền</th>
                <th class="bg-black text-white p-2 border border-solid border-black max-w-[200px] overflow-hidden">Số
                    lượng</th>
                <th class="bg-black text-white p-2 border border-solid border-black max-w-[200px] overflow-hidden">Trả
                    góp</th>
                <th class="bg-black text-white p-2 border border-solid border-black max-w-[200px] overflow-hidden">Đường
                    kính</th>
                <th class="bg-black text-white p-2 border border-solid border-black max-w-[200px] overflow-hidden">Chống
                    nước</th>
                <th class="bg-black text-white p-2 border border-solid border-black max-w-[200px] overflow-hidden">Bộ
                    máy</th>
                <th class="bg-black text-white p-2 border border-solid border-black max-w-[200px] overflow-hidden">Thông
                    tin</th>
                <th class="bg-black text-white p-2 border border-solid border-black max-w-[200px] overflow-hidden">Giới
                    tính</th>
                <th class="bg-black text-white p-2 border border-solid border-black max-w-[200px] overflow-hidden">Chất
                    liệu</th>
                <th class="bg-black text-white p-2 border border-solid border-black max-w-[200px] overflow-hidden">Ngày
                    thêm</th>
                <th class="bg-black text-white p-2 border border-solid border-black max-w-[200px] overflow-hidden">Tùy
                    chọn</th>
            </tr>
            <tr th:each="dongho : ${donghos}">
                <td class="p-2 border border-solid border-black max-w-[200px] overflow-hidden"
                    th:text="${dongho.getMadongho()}"></td>
                <td class="p-2 border border-solid border-black max-w-[200px] overflow-hidden"
                    th:text="${dongho.getTendongho()}"></td>
                <td class="p-2 border border-solid border-black max-w-[200px] overflow-hidden"
                    th:text="${dongho.getGiatien()}"></td>
                <td class="p-2 border border-solid border-black max-w-[200px] overflow-hidden"
                    th:text="${dongho.getSoluong()}"></td>
                <td class="p-2 border border-solid border-black max-w-[200px] overflow-hidden"
                    th:text="${dongho.getTragop()}"></td>
                <td class="p-2 border border-solid border-black max-w-[200px] overflow-hidden"
                    th:text="${dongho.getDuongkinh()}"></td>
                <td class="p-2 border border-solid border-black max-w-[200px] overflow-hidden"
                    th:text="${dongho.getChongnuoc()}"></td>
                <td class="p-2 border border-solid border-black max-w-[200px] overflow-hidden"
                    th:text="${dongho.getBomay()}"></td>
                <td class="p-2 border border-solid border-black max-w-[200px] overflow-hidden"
                    th:text="${dongho.getThongtin()}"></td>
                <td class="p-2 border border-solid border-black max-w-[200px] overflow-hidden"
                    th:text="${dongho.getGioitinh()}"></td>
                <td class="p-2 border border-solid border-black max-w-[200px] overflow-hidden"
                    th:text="${dongho.getChatlieu()}"></td>
                <td class="p-2 border border-solid border-black max-w-[200px] overflow-hidden"
                    th:text="${dongho.getNGAYTHEM()}"></td>
                <td class="p-2 border border-solid border-black max-w-[200px] overflow-hidden">
                    <a th:href="@{/admin/dongho/edit?id={id}(id=${dongho.getMadongho()})}"
                        class="p-2 rounded bg-green-500 text-white">Sửa</a>
                    <a th:href="@{/admin/dongho/delete?id={id}(id=${dongho.getMadongho()})}"
                        class="p-2 rounded bg-red-500 text-white">Xóa</a>
                </td>
            </tr>
        </table>
        <ul class="flex items-center flex-wrap w-full gap-2 mt-4">
            <li>Trang:</li>
            <li th:each="i:${#numbers.sequence(1,sotrang,1)}">
                <a th:classappend="${page + 1 == i} ? 'bg-black text-white' : 'bg-white text-black'"
                    class="p-2 aspect-square border border-b hover:text-blue-500"
                    th:href="@{'/admin/dongho/?page=' + ${i} + '&search=' + ${search} + '&giatien=' + ${dongho.getGiatien() ?: ''} + '&soluong=' + ${dongho.getSoluong() ?: ''} + '&tragop=' + ${dongho.getTragop() ?: ''} + '&duongkinh=' + ${dongho.getDuongkinh() ?: ''} + '&chongnuoc=' + ${dongho.getChongnuoc() ?: ''} + '&bomay=' + ${dongho.getBomay() ?: ''} + '&chatlieu=' + ${dongho.getChatlieu() ?: ''} + '&gioitinh=' + ${dongho.getGioitinh() ?: ''}}" th:text="${i}"></a>
            </li>
            <!-- ?search=&giatien=&soluong=&tragop=&duongkinh=&chongnuoc=&bomay=&chatlieu=Sapphire&gioitinh=Nam -->
        </ul>
        <a href="/admin/dongho/add" class="p-2 w-max bg-green-500 rounded block mt-4 text-white">Thêm đông hồ</a>
    </div>
</body>

</html>
