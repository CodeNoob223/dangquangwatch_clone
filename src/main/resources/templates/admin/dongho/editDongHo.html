<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
  <head>
    <meta charset="UTF-8" />
    <title>Sửa thông tin</title>
    <link
      type="text/css"
      rel="stylesheet"
      href="/css/application.css"
      th:href="@{/css/application.css}"
    />
  </head>
  <body>
    <div class="col-3"></div>
    <div class="container col-6">
      <h1>Sửa thông tin</h1>
      <form th:object="${dongho}" th:action="@{/admin/dongho/save}" action="#" method="post">
        <div>
          <label th:for="madongho">Mã đồng hồ</label>
          <input readonly type="number" th:field="*{madongho}" />
        </div>
        <div style="clear: both; display: block; height: 10px"></div>
        <div>
          <label th:for="tendongho">Tên đồng hồ</label>
          <input type="text" th:field="*{tendongho}" />
        </div>
        <div style="clear: both; display: block; height: 10px"></div>
        <div>
          <label th:for="giatien">Giá tiền</label>
          <input type="number" th:field="*{giatien}" />
        </div>
        <div>
          <label th:for="soluong">Số lượng</label>
          <input type="number" th:field="*{soluong}" />
        </div>
        <div style="clear: both; display: block; height: 10px"></div>
        <div>
          <label th:for="tragop">Trả góp</label>
          <input type="number" th:field="*{tragop}" />
        </div>
        <div style="clear: both; display: block; height: 10px"></div>
        <div>
          <label th:for="duongkinh">Đường kính</label>
          <input type="number" th:field="*{duongkinh}" />
        </div>
        <div>
          <label th:for="chongnuoc">Chống nước</label>
          <input type="number" th:field="*{chongnuoc}" />
        </div>
        <div style="clear: both; display: block; height: 10px"></div>
        <div>
          <label th:for="bomay">Bộ máy</label>
          <input type="text" th:field="*{bomay}" />
        </div>
        <div style="clear: both; display: block; height: 10px"></div>
        <div>
          <label th:for="thongtin">Thông tin</label>
          <input type="text" th:field="*{thongtin}" />
        </div>

        <input type="date" id="datePicker" class="hidden" name="NGAYTHEM" />

        <div style="clear: both; display: block; height: 10px"></div>
        <input type="submit" value="Lưu" />
      </form>
    </div>
    <script>
      document.getElementById("datePicker").valueAsDate = new Date();
    </script>
  </body>
</html>
