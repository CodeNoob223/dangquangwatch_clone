<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">

<head>
    <link rel="icon" type="image/png" href="/images/LogoMobile.png">
    <title>Quản lý phụ kiện</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/application.css" th:href="@{/css/application.css}" />
</head>

<body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="p-4 w-max bg-slate-50 shadow-sm rounded-lg md:mx-auto pl-11">
        <h1 class="font-bold text-center my-2">Quản lý phụ kiện</h1>
        <table class="table table-active">
            <tr>
                <th class="bg-black text-white p-2 border border-solid border-black max-w-[200px]">Mã</th>
                <th class="bg-black text-white p-2 border border-solid border-black max-w-[200px]">Tên phụ kiện</th>
                <th class="bg-black text-white p-2 border border-solid border-black max-w-[200px]">Giá tiền</th>
                <th class="bg-black text-white p-2 border border-solid border-black max-w-[200px]">Số lượng</th>
                <th class="bg-black text-white p-2 border border-solid border-black max-w-[200px]">Trả góp</th>
                <th class="bg-black text-white p-2 border border-solid border-black max-w-[200px]">Thông tin</th>
                <th class="bg-black text-white p-2 border border-solid border-black max-w-[200px]">Ngày thêm</th>
                <th class="bg-black text-white p-2 border border-solid border-black max-w-[200px]">Tùy chọn</th>
            </tr>
            <tr th:each="phuKien : ${phuKiens}">
                <td class="p-2 border border-solid border-black max-w-[200px]" th:text="${phuKien.getMaPhuKien()}"></td>
                <td class="p-2 border border-solid border-black max-w-[200px]" th:text="${phuKien.getTenPhuKien()}"></td>
                <td class="p-2 border border-solid border-black max-w-[200px]" th:text="${phuKien.getGiaTien()}"></td>
                <td class="p-2 border border-solid border-black max-w-[200px]" th:text="${phuKien.getSoLuong()}"></td>
                <td class="p-2 border border-solid border-black max-w-[200px]" th:text="${phuKien.getTraGop()}"></td>
                <td class="p-2 border border-solid border-black max-w-[200px]" th:text="${phuKien.getThongTin()}"></td>
                <td class="p-2 border border-solid border-black max-w-[200px]" th:text="${phuKien.getNGAYTHEM()}"></td>
                <td class="p-2 border border-solid border-black max-w-[200px]">
                    <a class="p-2 rounded bg-green-500 text-white"
                        th:href="@{/admin/phukien/edit?id={id}(id=${phuKien.getMaPhuKien()})}">Sửa</a>
                    <a class="p-2 rounded bg-red-500 text-white"
                        th:href="@{/admin/phukien/delete?id={id}(id=${phuKien.getMaPhuKien()})}">Xóa</a>
                </td>
            </tr>
        </table>
        <a href="/admin/phukien/add" class="p-2 w-max bg-green-500 rounded block mt-4 text-white">Thêm mới</a>
    </div>
</body>

</html>
