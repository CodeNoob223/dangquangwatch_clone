<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="image/png" href="/images/LogoMobile.png">
        <title>Thống kê</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="/css/application.css" th:href="@{/css/application.css}" />
    </head>
  <body>
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    <div class="p-4 w-max bg-slate-50 shadow-sm rounded-lg md:mx-auto pl-11">
        <h1 class="font-bold text-center my-2">Thống kê</h1>
        <section class="grid gap-2 grid-cols-4">
          <div class="w-full shadow shadow-black rounded-lg p-4 bg-yellow-500 text-white">
            <h1 class="font-bold text-2xl">Số lượng đồng hồ</h1>
            <div class="p-2" th:text="${thongKe.getDongHo()}"></div>
          </div>
          <div class="w-full shadow shadow-black rounded-lg p-4 bg-rose-600 text-white">
            <h1 class="font-bold text-2xl">Số lượng bút ký</h1>
            <div class="p-2" th:text="${thongKe.getButKy()}"></div>
          </div>
          <div class="w-full shadow shadow-black rounded-lg p-4 bg-fuchsia-600 text-white">
            <h1 class="font-bold text-2xl">Số lượng phụ kiện</h1>
            <div class="p-2" th:text="${thongKe.getPhuKien()}"></div>
          </div>
          <div class="w-full shadow shadow-black rounded-lg p-4 bg-teal-600 text-white">
            <h1 class="font-bold text-2xl">Số lượng trang sức</h1>
            <div class="p-2" th:text="${thongKe.getTrangSuc()}"></div>
          </div>
          <div class="p-2" th:text="${thongKe.getKinhMat()}"></div>
          <div class="p-2" th:text="${thongKe.getDonHangDahuy()}"></div>
          <div class="p-2" th:text="${thongKe.getDonHangDaGiao()}"></div>
          <div class="p-2" th:text="${thongKe.getKhachHang()}"></div>
          <div class="p-2" th:text="${thongKe.getLuongTruyCap()}"></div>
          <div class="p-2" th:text="${thongKe.getTiLeChuyenDoi()}"></div>
          <div class="p-2" th:text="${thongKe.getDoanhThu()}"></div>
          <div class="p-2" th:text="${thongKe.getVon()}"></div>
          <div class="p-2" th:text="${thongKe.getNGAYTHEM()}"></div>
        </section> 
      <p>Từ ngày:
        <input type="date" id="start_date" name="start_date" />
      </p>
      <p>Đến ngày:
        <input type="date" id="end_date" name="end_date" />
      </p>
      <input class="p-2 w-max bg-green-500 rounded block mt-4 text-white" type="submit" value="Thực hiện thống kê">
    </div>
  </body>
</html>
