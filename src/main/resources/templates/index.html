<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Đồng hồ, Kính mắt cao cấp Chính hãng 100% | Đăng Quang Watch</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" th:href="@{/css/application.css}">
</head>

<body class="w-full">
    <header class="h-14 box-content py-2 bg-black">
        <section class="w-[1215px] mx-auto flex items-center">
            <a href="/">
                <img src="/images/Logo.png" alt="Đăng Quang Watch" class="w-[230px] h-14">
            </a>

            <form action="" class="flex items-center h-[38px] w-[395px] ml-5 rounded mr-auto overflow-hidden">
                <input type="text" class="outline-none block w-[295px] h-full px-2 placeholder:italic placeholder:text-slate-500" placeholder="Nhập từ khóa...">
                <button class="pl-[7px] w-[100px] h-full bg-yellow-400 text-black font-medium text-sm flex items-center">
                    <span class="material-symbols-outlined">
                        search
                    </span>
                    <p>
                        Tìm kiếm
                    </p> 
                </button>
            </form>

            <ul class="flex items-center text-sm text-white">
                <li class="flex items-center px-4 gap-1">
                    <span class="material-symbols-outlined text-yellow-400 text-[28px]">
                        shopping_cart
                    </span>
                    <a href="/cart">
                        Giỏ hàng (0)
                    </a>
                </li>
                <li class="flex items-center px-4 gap-1">
                    <span class="material-symbols-outlined text-yellow-400 text-[28px]">
                        call
                    </span>
                    <div>
                        <p>
                            Hotline mua hàng
                        </p>
                        <p class="text-yellow-400 text-base">
                            1800 6005
                        </p>
                    </div>
                </li>
                <li class="flex items-center px-4 gap-1">
                    <span class="material-symbols-outlined text-yellow-400 text-[28px]">
                        store
                    </span>
                    <div>
                        <p>
                            Hệ thống cửa hàng
                        </p>
                        <p class="text-yellow-400 text-base">
                            63 Tỉnh thành
                        </p>
                    </div>
                </li>
            </ul>
        </section>
    </header>
</body>

</html>
